<div *ngIf="(employeeLayoutService.viewMode$ | async) !== viewModeEnum.Create">
  <button mat-raised-button (click)="addData()">Add data</button>
</div>
<table mat-table [dataSource]="dataSource" class="w-full">
  <!-- <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container> -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>
  <ng-container matColumnDef="employeeNumber">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.employeeNumber }}</td>
  </ng-container>
  <ng-container matColumnDef="enterDate">
    <th mat-header-cell *matHeaderCellDef>Enter Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.enterDate | date : "short" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="exitDate">
    <th mat-header-cell *matHeaderCellDef>Exit Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.exitDate | date : "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="employeeEdit(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="employeeDelete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="employeeDetails(element.id)">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 5]"></mat-paginator>
